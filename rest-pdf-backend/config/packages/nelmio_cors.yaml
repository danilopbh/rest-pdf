nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['http://localhost:4200']  # Adicione o frontend Angular diretamente
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/api/':  # Aplique as regras apenas às rotas da API
            allow_origin: ['http://localhost:4200']  # Certifique-se de que isso está incluído
            allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'DELETE']
            allow_headers: ['Content-Type', 'Authorization']
            expose_headers: ['Link']