<div class="modal-header">
  <h1 mat-dialog-title>Visualização do PDF</h1>
  <div class="modal-buttons">
    <button mat-button class="maximize-button" (click)="toggleMaximize()">
      {{ isMaximized ? 'Restaurar' : 'Maximizar' }}
    </button>
    <button mat-button class="close-button" (click)="close()">Fechar</button>
  </div>
</div>
<div mat-dialog-content>
  <embed [src]="safePdfUrl" width="100%" height="600px" type="application/pdf"/>
</div>
